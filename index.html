<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playlist</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div id="side-menu">
			<i class="fa fa-times" aria-hidden="true"></i>
			<ul>
				<li><a href="#" id="nav-playlist">playlist</a></li>
				<li><a href="#" id="nav-ajout">ajouter une musique</a></li>
				<li><a href="#" id="nav-options">options</a></li>
			</ul>			
		</div>

		<!-- <div id="menu-playlist">
			<ul>
				
			</ul>			
		</div> -->

		<div id="menu-ajouter">
			<i class="fa fa-arrow-left" aria-hidden="true"></i>
			<form>
				<label for="fichier" id="label-fichier"> <i class="fa fa-upload" aria-hidden="true"></i>
 				Choisir un fichier </label><br>
 				<br>
				<input type="file" id="fichier">	
				<label for="titre">Titre : </label>
				<input id="titre" type="text"><br>
				<label for="artiste">Artiste : </label>
				<input id="artiste" type="text">
				<button>valider</button>
			</form>		
		</div>

		<!-- <div id="menu-options">
			
		</div> -->
	</header>

	<main>
		<div id="menu-icon">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		<section id="playlist">
			<div id="playlist-couv">
				<img src="img/default couv.jpg">
			</div>

			<div id="playlist-playing-section">
				<div id="playlist-controls">
					<i class="fa fa-backward" aria-hidden="true"></i>
					<i onclick="stopMusic()" class="fa fa-stop" aria-hidden="true"></i>
					<i onclick="playMusic()" class="fa fa-play" aria-hidden="true"></i>
					<i onclick="playMusic()" class="fa fa-pause" aria-hidden="true"></i>
					<i class="fa fa-forward" aria-hidden="true"></i>	
				</div>

				<div id="playlist-audio">
					<div id="timeline">
						<div id="playhead"></div>
					</div>	
					<!-- <div id="audio-time"> -->
						
				</div>

				<div id="playlist-info">
					<p>Artiste</p>
					<p>-</p>
					<p>Titre</p>
				</div>
			</div>
			<audio id="music" src="music/Feedback.mp3" type="audio/mp3"/>	
		</section>
	</main>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
